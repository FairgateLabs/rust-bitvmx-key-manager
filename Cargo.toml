[package]
name = "bitvmx-key-manager"
version = "0.1.0"
edition = "2021"

[lib]
name = "key_manager"

[dependencies]
anyhow = "1.0.86"
bitcoin = { version = "0.32.1", features = ["std", "rand-std"]}
clap = {version = "4.5.10", features = ["derive"]}
cocoon = "0.4.2"
config = "0.14.0"
console = "0.15.8"
itertools = "0.13.0"
serde = "1.0.204"
serde_json = "1.0.96"
thiserror = "1.0.63"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
hex = "0.4.3"
rust-bitvmx-storage-backend = { path = "key_storage" }

[[bin]]
name = "key-manager"
path = "src/main.rs"